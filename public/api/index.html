<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style2.css">
        <title>Signing</title>
    </head>
    <body>
        <div id="background">
            <main id="main">
                    <div class="login">
                        <h1 class="text-center">Login</h1>
                        <form class="needs-validation">
                            <div class="form-group was-validated">
                                <label class="form-label" for="email">Username</label>
                                <input class="form-control" type="text" id="username" required>
                                <div class="invalid-feedback">
                                    Please enter your email username
                                </div>
                            </div>
                            <div class="form-group was-validated">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password" required>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                            </div>
                            <!--<div class="form-group form-check">
                                <input class="form-check-input" type="checkbox" id="check">
                                <label class="form-check-label" for="check">Remember me</label>
                            </div>-->
                            <div class="signup d-flex justify-content-center align-items-center">
                               <span> Don't have an account? <a id="signUpButton" href="#">Create One</a></span>
                            </div>
                            <input class="btn w-100" type="submit" value="LOGIN">
                        </form>
                    </div>
                    <div id="gap"><br><br><br><br><br><br><br><br><br><br></div>
                    <div class="login" id="login2">
                        <h1 class="text-center">Login</h1>
                        <form class="needs-validation">
                            <div class="form-group was-validated">
                                <label class="form-label" for="email">Username</label>
                                <input class="form-control" type="text" id="usernameSignUp" required>
                                <div class="invalid-feedback">
                                    Please enter your email username
                                </div>
                            </div>
                            <div class="form-group was-validated">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="passwordSignUp" required>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                            </div>
                            <!--<div class="form-group form-check">
                                <input class="form-check-input" type="checkbox" id="check">
                                <label class="form-check-label" for="check">Remember me</label>
                            </div>-->
                            <div class="signup d-flex justify-content-center align-items-center">
                               <span> Already have an account? <a id="signInButton" href="#">Sign In</a></span>
                            </div>
                            <input class="btn w-100" type="submit" value="LOGIN">
                        </form>
                    </div>
            </main>
            <script>
                const signUpButton = document.getElementById("signUpButton");
                const signInButton = document.getElementById("signInButton");
                signUpButton.addEventListener("click", signUpMove);
                signInButton.addEventListener("click", signInMove);

                function signUpMove()
                {
                    const main = document.getElementById("main");
                    main.style.transform = "translateY(-100vh)";
                }
                function signInMove()
                {
                    const main = document.getElementById("main");
                    main.style.transform = "translateY(0vh)";
                }
            </script>
        </div>
    </body>
</html>
